<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>YouTube 视频下载器</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    input, button { padding: 10px; font-size: 1rem; width: 300px; margin: 10px; }
  </style>
</head>
<body>
  <h2>YouTube 视频下载器</h2>
  <input type="text" id="url" placeholder="输入 YouTube 链接">
  <br>
  <button onclick="download()">下载视频</button>
  <div id="result" style="margin-top:20px;"></div>

  <script>
    async function download() {
      const url = document.getElementById('url').value.trim();
      const res = await fetch('/api/download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById('result').innerHTML =
          `<a href="${data.file}" download>🎬 点击下载视频</a>`;
      } else {
        document.getElementById('result').innerHTML =
          `<p style="color:red;">❌ ${data.error}</p>`;
      }
    }
  </script>
</body>
</html>
